<style>
    h1 {
        font-family: Arial, sans-serif;
        text-align: center;
        color: red;
        /* Text color */
        text-shadow: 0 0 8px rgba(255, 0, 0, 0.5);
        /* Add a subtle red text shadow */
        transition: transform 0.2s, color 0.2s;
        /* Add smooth transitions on hover */
        cursor: pointer;
        /* Change the cursor to a pointer on hover for interactivity */
    }

    h1:hover {
        color: #ff6600;
        /* Change the text color on hover for an interactive effect */
        transform: scale(1.1);
        /* Scale the text on hover to make it visually interactive */
    }
</style>
<h1 id="greeting">Hellow Person....</h1>
